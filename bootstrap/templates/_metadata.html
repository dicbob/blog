<span><a class="more" href="{{ SITEURL }}/{{ article.url }}">{{ article.date.strftime("%e %B %Y") }}</a> </span><br />

<a href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a><br />

{% if article.tags %}
    {% for tag in article.tags %}
        <a href="{{ SITEURL }}/{{ tag.url }}" rel="tag"><span class="label">{{ tag }}</span></a><br />
    {% endfor %}
{% endif %}
